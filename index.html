<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Splitter Logo" />
    </header>

    <main>
      <!-- Input section -->
      <section class="input-section">
        <!-- Bill input -->
        <div class="input-group">
          <label for="bill" class="input-label">Bill</label>
          <div class="input-wrapper">
            <img src="./images/icon-dollar.svg" alt="dollar icon" />
            <input
              type="number"
              id="bill"
              class="input-field"
              placeholder="0"
              step="0.01"
              aria-label="Enter bill amount"
              min="0" />
          </div>
        </div>

        <!-- Tip selection -->
        <fieldset class="input-group">
          <legend class="input-label">Select Tip %</legend>
          <div class="tip-grid">
            <div class="tip-option">
              <input type="radio" name="tip" id="tip-5" value="5" class="tip" />
              <label for="tip-5" class="tip-button">5%</label>
            </div>
            <div class="tip-option">
              <input
                type="radio"
                name="tip"
                id="tip-10"
                value="10"
                class="tip" />
              <label for="tip-10" class="tip-button">10%</label>
            </div>
            <div class="tip-option">
              <input
                type="radio"
                name="tip"
                id="tip-15"
                value="15"
                class="tip" />
              <label for="tip-15" class="tip-button">15%</label>
            </div>
            <div class="tip-option">
              <input
                type="radio"
                name="tip"
                id="tip-25"
                value="25"
                class="tip" />
              <label for="tip-25" class="tip-button">25%</label>
            </div>
            <div class="tip-option">
              <input
                type="radio"
                name="tip"
                id="tip-50"
                value="50"
                class="tip" />
              <label for="tip-50" class="tip-button">50%</label>
            </div>
            <div class="tip-option" id="custom-tip">
              <label for="custom-tip" class="tip" hidden
                >Custom Tip Percentage</label
              >
              <input
                type="number"
                class="tip-custom"
                id="custom"
                placeholder="Custom"
                aria-label="Enter custom tip percentage" />
            </div>
          </div>
        </fieldset>

        <!-- People input -->
        <div class="input-group">
          <div class="input-header">
            <label for="people" class="input-label">Number of People</label>
            <span class="error-message" id="people-error" aria-live="polite"
              >Can't be zero</span
            >
          </div>
          <div class="input-wrapper" id="people-wrapper">
            <img src="./images/icon-person.svg" alt="dollar icon" />
            <input
              type="number"
              id="people"
              class="input-field"
              aria-label="Enter number of people"
              placeholder="0"
              min="0" />
          </div>
        </div>
      </section>

      <!-- Result section -->
      <section class="result-section">
        <div class="result-grid">
          <!-- Tip amount -->
          <div class="result-item">
            <div class="result-labels">
              <span class="result-title">Tip amount</span>
              <span class="result-subtitle">/ person</span>
            </div>
            <output id="tip-amount" class="result-value" aria-live="polite"
              >$0.00</output
            >
          </div>
          <!-- Total amount -->
          <div class="result-item">
            <div class="result-labels">
              <span class="result-title">Total</span>
              <span class="result-subtitle">/ person</span>
            </div>
            <output id="total-amount" class="result-value" aria-live="polite"
              >$0.00</output
            >
          </div>
        </div>

        <button type="button" class="reset-button" id="reset-button" disabled>
          RESET
        </button>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/muhammad-fachrezi-barus/"
          >Fachrezi</a
        >.
      </p>
    </footer>
  </body>
</html>
